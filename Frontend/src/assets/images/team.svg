<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka plan -->
  <rect width="600" height="400" rx="20" fill="#F0F4F8"/>
  
  <!-- Ekip Üyeleri -->
  
  <!-- Kişi 1 -->
  <circle cx="150" cy="180" r="60" fill="#1976D2"/>
  <circle cx="150" cy="150" r="30" fill="#FFFFFF"/>
  <path d="M100 240 Q150 280 200 240" stroke="#FFFFFF" stroke-width="5" fill="none"/>
  
  <!-- Kişi 2 -->
  <circle cx="300" cy="150" r="60" fill="#4CAF50"/>
  <circle cx="300" cy="120" r="30" fill="#FFFFFF"/>
  <path d="M250 210 Q300 250 350 210" stroke="#FFFFFF" stroke-width="5" fill="none"/>
  
  <!-- Kişi 3 -->
  <circle cx="450" cy="180" r="60" fill="#FF5722"/>
  <circle cx="450" cy="150" r="30" fill="#FFFFFF"/>
  <path d="M400 240 Q450 280 500 240" stroke="#FFFFFF" stroke-width="5" fill="none"/>
  
