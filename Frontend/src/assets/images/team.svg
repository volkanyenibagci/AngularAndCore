  <rect x="280" y="280" width="40" height="40" fill="#FFFFFF"/>
  
  <!-- Konuşma Balonu 1 -->
  <path d="M120 100 Q110 80 130 70 L170 70 Q190 70 190 90 L190 120 Q190 140 170 140 L150 140 L140 160 L130 140 L120 140 Q100 140 100 120 L100 120 Z" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
