  <!-- Konuşma Balonu 2 -->
  <path d="M430 100 Q420 80 440 70 L480 70 Q500 70 500 90 L500 120 Q500 140 480 140 L460 140 L450 160 L440 140 L430 140 Q410 140 410 120 L410 120 Z" fill="#FFFFFF" stroke="#FF5722" stroke-width="2"/>
  <text x="455" y="105" text-anchor="middle" font-family="Arial" font-size="14">Başarı</text>
  
  <!-- Başlık -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="#333333">Profesyonel Ekibimiz</text>
